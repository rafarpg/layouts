<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lay7</title>
</head>
<style>
body
{
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    align-content: center;
    justify-content: center;
    justify-items: center;
}
.F1
{
    background-color: blue;
    width: 60vw;
    height: 100vh;
    display: flex;
    flex-direction: row;
    align-items: center;
    align-content: center;
    justify-content: center;
    justify-items: center;
}
.F2
{
    width: 90%;
    height: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    align-content: center;
    justify-content: space-between;
    justify-items: center; 
}
.F3
{
    width: 100%;
    height: 30%;
    display: flex;
    flex-direction: row;
    align-items: center;
    align-content: center;
    justify-content: space-between;
    justify-items: center;
}
.F4
{
    width: 100%;
    height: 60%;
    display: flex;
    flex-direction: row;
    align-items: bottom;
    align-content: bottom;
    justify-content: space-between;
    justify-items: center; 
}
.f6
{
    width: 60%;
    height: 30%;
}
.Q1
{
    background-color: yellow;
    width: 15vw;
    height: 100%;
}
.Q3
{
    background-color: yellow;
    width: 15vw;
    height: 100%;
}
</style>
<body>
    <div class="F1">
        <div class="F2">
            <div class="F3">
                <div class="Q1"></div>
                <div class="f6"></div>
            </div>
            <div class="F4">
                    <div class="Q3"></div>
                    <div class="Q3"></div>
                    <div class="Q3"></div>
            </div>
        </div>
    </div>

</body>
